AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: EC2 tag compliance scanner Lambda (Phase 1 - manual test, mock DLs)

Parameters:
  RequiredTags:
    Type: String
    Default: "app-name,created-by,app-owner,infra-owner,department,environment,schedule,compliance,data-classification,project-id,servicenow-asset-tracking,expense-type"
    Description: Comma-separated required tag keys
  SesFromAddress:
    Type: String
    Description: SES verified From address (e.g. your test sender)
  FallbackFinOpsDl:
    Type: String
    Description: Mock FinOps DL email for testing (must be verified in SES sandbox)
  TerraformTeamDl:
    Type: String
    Description: Mock Terraform/Team DL email for testing (must be verified in SES sandbox)
  PlatformAppDl:
    Type: String
    Default: ""
    Description: "(Optional) Platform/App DL for CI/CD role; defaults to FallbackFinOpsDl if empty"
  UserMapTable:
    Type: String
    Default: ""
    Description: "(Optional) DynamoDB table name for IAM username to email mapping (pk=username, attr=email)"
  EmailDomain:
    Type: String
    Default: ""
    Description: "(Optional) Domain to build user emails, e.g. yourcompany.com"
  RegionScope:
    Type: String
    Default: ""
    Description: Leave empty for current region only; set to 'all' for all regions
  CooldownHours:
    Type: String
    Default: "24"
    Description: Hours between repeat emails for same instance
  CloudTrailLookbackDays:
    Type: String
    Default: "30"
    Description: Days to look back in CloudTrail for creator

Resources:
  TagComplianceFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.lambda_handler
      Runtime: python3.12
      CodeUri: .
      Timeout: 300
      MemorySize: 256
      Environment:
        Variables:
          REQUIRED_TAGS: !Ref RequiredTags
          SES_FROM_ADDRESS: !Ref SesFromAddress
          FINOPS_DL: !Ref FallbackFinOpsDl
          TEAM_DL: !Ref TerraformTeamDl
          PLATFORM_APP_DL: !Ref PlatformAppDl
          CLOUDTRAIL_LOOKBACK_DAYS: !Ref CloudTrailLookbackDays
          EMAIL_DOMAIN: !Ref EmailDomain
          USER_MAP_TABLE: !Ref UserMapTable
          REGION_SCOPE: !Ref RegionScope
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - ec2:DescribeRegions
                - ec2:DescribeInstances
              Resource: "*"
            - Effect: Allow
              Action:
                - cloudtrail:LookupEvents
              Resource: "*"
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
                - dynamodb:BatchGetItem
                - dynamodb:Query
              Resource:
                - !GetAtt ComplianceStateTable.Arn
            - Effect: Allow
              Action:
                - dynamodb:GetItem
              Resource: "*"
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: "*"

  ComplianceStateTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: TagComplianceState
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

Outputs:
  TagComplianceFunctionArn:
    Description: Lambda function ARN (invoke manually for testing)
    Value: !GetAtt TagComplianceFunction.Arn
  TagComplianceFunctionName:
    Description: Lambda function name
    Value: !Ref TagComplianceFunction
  ComplianceStateTableName:
    Description: DynamoDB state table for cooldown
    Value: !Ref ComplianceStateTable
